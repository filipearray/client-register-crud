<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Register - CRUD</title>
    <link href="css/style.css" rel="stylesheet"> 
    <link href="css/modal.css" rel="stylesheet">
</head>
<body>
    <header>Client Register</header>

    <div class="mainSection">
        <button class="registerClientBtn" type="button">Register new client</button>

        <div class="tableDiv">
            <table>
                <thead align="left">
                <tr>
                    <th class="tableHead">Name</th>
                    <th class="tableHead">E-mail</th>
                    <th class="tableHead">Phone number</th>
                    <th class="tableHead">City</th>
                    <th class="tableHead">Action</th>
                </tr>
            </thead>

            <tbody>
                <tr class="dataRow">
                    <td class="tableData">Kaminase</td>
                    <td class="tableData">kaminase@gmail.com</td>
                    <td class="tableData">(77) 90297-0192</td>
                    <td class="tableData">Melbourne</td>
                    <td>
                        <button type="button" class="editBtn">edit</button>
                        <button type="button" class="deleteBtn">delete</button>
                    </td>
                </tr>

                <tr class="dataRow">
                    <td class="tableData">Yohan Kirsch</td>
                    <td class="tableData">yohankirsch@gmail.com</td>
                    <td class="tableData">(77) 90297-1137</td>
                    <td class="tableData">Illenium</td>
                    <td>
                        <button type="button" class="editBtn">edit</button>
                        <button type="button" class="deleteBtn">delete</button>
                    </td>
                </tr>

                <tr class="dataRow">
                    <td class="tableData">Ruther Mark</td>
                    <td class="tableData">ruthermark@gmail.com</td>
                    <td class="tableData">(77) 90297-8841</td>
                    <td class="tableData">Munich</td>
                    <td>
                        <button type="button" class="editBtn">edit</button>
                        <button type="button" class="deleteBtn">delete</button>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="modal">
            <div class="modalContent">
                <header>
                    <h2>New Client</h2>
                    <span class="modalClose">&#10006</span>
                </header>
                <form>
                    <input type="text" class="modalField" placeholder="Client Name">
                    <input type="email" class="modalField" placeholder="E-mail">
                    <input type="number" class="modalField" placeholder="Phone number">
                    <input type="text" class="modalField" placeholder="City">
                </form>
                <footer class="modalFooter">
                    <button class="greenBtn">Save</button>
                    <button class="blueBtn">Cancel</button>
                </footer>
            </div>
        </div>
    </div>
    <footer>

</body>
</html>
